 <!--Student Login-->
 <div class="col-md-4" style="font-family:cursive;" >
    <h5 style="text-align: center">Student Login</h5>
    <div class="form-group">
      <label class="col-sm-3 control-label">UID</label>
      <div class="col-sm-12">
        <input type="text" id="uid" name="uid" [(ngModel)]="uid" placeholder="Enter your Aadhar number"
          class="form-control" autofocus required>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label">Password</label>
      <div class="col-sm-12">
        <input type="password" id="uid" name="passwd" [(ngModel)]="passwd" placeholder="Enter your Password"
          class="form-control" autofocus required>
      </div>
    </div>
    <a href="">Forgot Pasword?</a><br />
    <a routerLink="/registraion">New user? Register here</a><br />
    <a href="/insti-state-ministry">Institue/State/Ministry Login</a>

  </div>
