<html>
    <style>

<body style="background-color: grey" >
    <div class="container">
        <form style="font-family: 'Sarabun', sans-serif;color:black">
            
            <!--State-->
            STATE OF DOMICILE
            <select name="states">
                <option value="">Select State</option>
                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
                <option value="Daman and Diu">Daman and Diu</option>
                <option value="Delhi">Delhi</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Lakshadweep">Lakshadweep</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Orissa">Orissa</option>
                <option value="Pondicherry">Pondicherry</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttaranchal">Uttaranchal</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="West Bengal">West Bengal</option>
            </select>

            <br/>
            <br/>


            <!--NAME-->
            <div class="form-group">
                <label >NAME: (AS IN MARK SHEETS)</label>
                <input type="text" class="form-control" id="name" name="name"  placeholder="Enter your name" required>
            </div>


            <!--DOB-->
            <div class="form-group">
                <label >DOB</label>
                <input type="date" id="dob" name="dob">
            </div>
            
            Gender 
            <!--Gender-->
            <select>
                    <label >asjnbajhsbajhshjasju</label>
                    <option value="" selected disabled>Gender</option>
                    <option value="">Male</option>
                    <option value="">Female</option>
                    <option value="">Other</option>
            </select>

            <br/>
            <br/>

            <!--MOBILE NUMBER-->
            <div class="form-group">
                <label >MOBILE NUMBER</label>
                <input type="number" class="form-control" id="mobnumber" name="mobnumber"  placeholder="Enter your mobile number" required>
            </div>

            <!--EMAIL-->
            <div class="form-group">
                <label >EMAIL ID</label>
                <input type="email" class="form-control" id="email" name="email"  placeholder="Enter your email" required>
            </div>

            <!--INSTITUTE CODE-->
            <div class="form-group">
                <label >INSTITUDE CODE:</label>
                <input type="text" class="form-control" id="inscode" name="inscode"  placeholder="Enter your bank name" required>
            </div>

            <!--AADHAR NUMBER-->
            <div class="form-group">
                    <label >AADHAR NUMBER:</label>
                    <input type="number" class="form-control" id="addnumber" name="addnumber"  placeholder="Enter your bank name" required>
            </div>

             <!--BANK ACCOUNT NUMBER-->
             <div class="form-group">
                    <label >BANK ACCOUNT NUMBER:</label>
                    <input type="text" class="form-control" id="bankaccnumber" name="bankaccnumber"  placeholder="Enter your bank name" required>
            </div>

             <!--BANK IFSC CODE-->
             <div class="form-group">
                    <label >BANK IFSC CODE:</label>
                    <input type="text" class="form-control" id="bankifsccode" name="bankifsccode"  placeholder="Enter your bank name" required>
            </div>

            <!--BANK NAME-->
            <div class="form-group">
                    <label >BANK NAME:</label>
                    <input type="text" class="form-control" id="bankname" name="bankname"  placeholder="Enter your bank name" required>
            </div>

            <!--SET PASSWORD-->
            <div class="form-group">
                <label>SET YOUR PASSWORD</label>
                <input type="password" class="form-control" id="setpassword" name="setpassword" placeholder="Create your password" required>
            </div>

            <!--CONFIRM PASSWORD-->
            <div class="form-group">
                <label>SET YOUR PASSWORD</label>
                <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" placeholder="Create your password" required>
            </div>

            <!--CONFIRMATION CHECKBOX-->
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="confirm" name="confirm">
                <label class="form-check-label" for="exampleCheck1">ALL THE ABOVE INFORMATION FURNISHED BY ME IS TRUE TO  THE BEST OF KNOWLEDGE</label>
            </div>

            <!--SUBMIT BUTTON-->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

</body>
</html>
