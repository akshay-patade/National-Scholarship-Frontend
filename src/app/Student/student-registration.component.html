<html>
    <body style="background:grey ">
        <div class="container">
            <form class="form-horizontal">
                <!--Heading-->
                <h2 style="text-align:center;">FRESH STUDENT REGISTRATION FORM</h2>
                
                <!--State of domicile-->
                <div class="form-group">
                    <label class="col-sm-3 control-label">STATE OF DOMICILE</label>
                    <div class="col-sm-12">
                            <select name="stateslist" [(ngModel)]="students.stateOfDomicile">
                                <option value="none">Select District</option>
                                <option value="andaman">Maharashtra</option>
                            </select>
                    </div>
                </div>

                <!--DISTRICT-->
                <div class="form-group">
                    <label class="col-sm-3 control-label">DISTRICT</label>
                        <div class="col-sm-12">
                            <select name="stateslist" [(ngModel)]="students.district">
                                <option value="none">Select District</option>
                                <option value="Mumbai">Mumbai</option>
                            </select>
                        </div>
                </div>
            


                <!--Name -->
                <div class="form-group">
                    <label class="col-sm-3 control-label">NAME:(AS PER YOUR MARKSHEET)</label>
                    <div class="col-sm-12">
                        <input type="text" id="name" name="name" [(ngModel)]="students.name"  placeholder="Enter your name" class="form-control" autofocus required>
                    </div>
                </div>


                <!--Date of birth (DOB) -->
                <div class="form-group">
                        <label class="col-sm-3 control-label">DOB:</label>
                        <div class="col-sm-12">
                            <input type="DATE" id="date" name="date" class="form-control" [(ngModel)]=students.dob  required>
                        </div>
                </div>

                 <!--GENDER-->
                 <div class="form-group">
                        <label class="col-sm-3 control-label">GENDER</label>
                            <div class="col-sm-12">
                                <select name="stateslist">
                                    <option value="gender">Select Gender</option>
                                    <option value="MALE" [(ngModel)]="students.gender" >MALE</option>
                                    <option value="FEMALE" [(ngModel)]="students.gender">FEMALE</option>
                                    <option value="OTHER" [(ngModel)]="students.gender">OTHER</option>
                                </select>
                            </div>
                    </div>


                <!--Mobile Number -->
                <div class="form-group">
                    <label  class="col-sm-3 control-label" >MOBILE NUMBER:</label>
                    <div class="col-sm-12">
                        <input type="number" id="mobilenumber" name="mobilenumber" [(ngModel)]=students.mobileNo placeholder="Enter your mobile number" class="form-control" required >
                    </div>
                </div>

                <!--Email id -->
                <div class="form-group">
                        <label  class="col-sm-3 control-label">EMAIL ID:</label>
                            <div class="col-sm-12">
                                <input type="text" id="EMAIL" name="EMAIL"  [(ngModel)]=students.email> placeholder="Enter your email " class="form-control" required >
                            </div>
                    </div>

                <!--Bank ifsc code -->
                <div class="form-group">
                    <label  class="col-sm-3 control-label">INSTITUTE CODE:</label>
                        <div class="col-sm-12">
                            <input type="text" id="institudecode" name="institudecode" [(ngModel)]=students.instituteCode placeholder="Enter your institute code " class="form-control" required >
                        </div>
                </div>

                <!--Aadhar number -->
                <div class="form-group">
                    <label  class="col-sm-3 control-label">AADHAR NUMBER:</label>
                        <div class="col-sm-12">
                            <input type="text" id="aadharnumber" name="aadharnumber" [(ngModel)]=students.adharNo placeholder="Enter your aadharnumber" class="form-control" required >
                        </div>
                </div>

                <!--Bank ifsc code -->
                <div class="form-group">
                    <label  class="col-sm-3 control-label">BANK IFSC CODE:</label>
                        <div class="col-sm-12">
                            <input type="text" id="bankifsccode" name="bankifsccode" [(ngModel)]=students.bankIfscCode placeholder="Enter your bank ifsc code" class="form-control" required >
                        </div>
                </div>

                <!--Bank account number -->
                <div class="form-group">
                    <label for="bankaccountnumber" class="col-sm-3 control-label">BANK ACCOUNT NUMBER:</label>
                        <div class="col-sm-12">
                            <input type="number" id="bankaccountnumber" name="bankaccountnumber" [(ngModel)]=students.bankAccNo placeholder="Enter your bank account number" class="form-control" required >
                        </div>
                </div>

                <!--Bank name -->
                <div class="form-group">
                    <label  class="col-sm-3 control-label">BANK NAME:</label>
                        <div class="col-sm-12">
                            <input type="text" id="bankname" name="bankname" placeholder="Enter your bank name" [(ngModel)]=students.bankName class="form-control" required >
                        </div>
                </div>

                <!--Set password -->
                <div class="form-group">
                    <label class="col-sm-3 control-label">SET PASSWORD:</label>
                    <div class="col-sm-12">
                        <input type="password" id="setpassword" name="setpassword" placeholder="SET YOUR PASSWORD"  class="form-control" required >
                    </div>
                </div>

                <!--Confirm password -->
                <div class="form-group">
                    <label  class="col-sm-3 control-label">CONFIRM PASSWORD:</label>
                        <div class="col-sm-12">
                            <input type="password" id="confirmpassword" name="confirmpassword" placeholder="CONFIRM YOUR PASSWORD" [(ngModel)]=students.password class="form-control" required >
                        </div>
                </div>

                <!--Agreement-->
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="checkbox" name="read" value="read"> ALL THE ABOVE INFORMATION FURNISHED BY ME IS TRUE TO THE BEST OF MY KNOWLEDGE<br>
                    </div>
                </div>

                <!--SUBMIT-->
                <div class="form-group">   
                        <input type="submit" (click)="add()" class="btn btn-primary btn-lg btn-block">
                </div>

            </form>
        </div> 
    </body>
</html>
